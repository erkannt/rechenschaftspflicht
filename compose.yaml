services:
  app:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./src/data:/app/data
    environment:
      - JWT_SECRET=not-a-secret
      - BEARER_TOKEN=secret
      - SMTP_HOST=mailpit
      - SMTP_PORT=1025
      - SMTP_FROM=no-reply@example.com
      - SMTP_USER=""
      - SMTP_PASS=""
      - APP_ORIGIN=http://localhost:8080
    depends_on:
      - mailpit
    restart: unless-stopped

  mailpit:
    image: axllent/mailpit
    ports:
      - "1080:8025"
      - "1025:1025"
    restart: unless-stopped
